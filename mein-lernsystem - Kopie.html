<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Mein Lernsystem</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        #root { width: 100%; max-width: 430px; min-height: 100vh; background: white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        @media (max-width: 480px) { body { background: white; } #root { max-width: 100%; box-shadow: none; } }
        ::-webkit-scrollbar { width: 0; height: 0; }
        * { scrollbar-width: none; -ms-overflow-style: none; }
        button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        button:active { transform: scale(0.97); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-spinner { display: inline-block; width: 50px; height: 50px; border: 3px solid rgba(59, 130, 246, 0.3); border-radius: 50%; border-top-color: #3b82f6; animation: spin 1s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
        .animate-bounce { animation: bounce 1s infinite; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background: white;">
            <div class="loading-spinner"></div>
            <div style="margin-top: 20px; color: #6b7280; font-size: 16px; font-weight: 500;">Mein Lernsystem wird geladen...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // SVG Icons as React components
        const Home = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        );
        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        );
        const CheckCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" /></svg>
        );
        const Play = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
        );
        const Pause = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" /></svg>
        );
        const Plus = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
        );
        const ChevronRight = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
        );
        const User = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        );
        const Trophy = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>
        );
        const BookOpen = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
        );
        const Trash = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        );
        const BarChart3 = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
        );
        const Target = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>
        );
        const TrendingUp = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
        );

        // Utility Functions
        const getToday = () => new Date().toISOString().split('T')[0];
        const getDayName = (dateString) => {
            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            return days[new Date(dateString).getDay()];
        };
        const getDaysUntil = (dateString) => {
            const today = new Date(getToday());
            const target = new Date(dateString);
            return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
        };
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('de-DE', { day: '2-digit', month: 'long', year: 'numeric' });
        };
        const formatTimer = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };
        const getNextDays = (count) => {
            const days = [];
            const today = new Date();
            for (let i = 0; i < count; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date.toISOString().split('T')[0]);
            }
            return days;
        };

        // Data
        const WEEKLY_PLAN = {
            monday: { tasks: [
                { time: '14:45-15:00', activity: '🎵 Aktivierung', description: 'Musik, Ball, Wasser', type: 'activation', points: 0, duration: 15 },
                { time: '15:00-15:40', activity: '📚 Hausaufgaben', description: 'Konzentriert erledigen', type: 'homework', points: 25, duration: 40 },
                { time: '15:40-15:50', activity: '🏃 Pause', description: 'Aktiv-Reset', type: 'break', points: 0, duration: 10 },
                { time: '15:50-16:15', activity: '🎯 Lernen', description: 'Englisch & Mathe', type: 'learning', points: 40, duration: 25 },
                { time: '16:15-16:30', activity: '🔍 Vorbereitung', description: '5 Vokabeln, 1 Formel', type: 'preparation', points: 10, duration: 15 }
            ]},
            tuesday: { tasks: [
                { time: '14:45-15:00', activity: '🎵 Aktivierung', description: 'Musik, Ball, Wasser', type: 'activation', points: 0, duration: 15 },
                { time: '15:00-15:40', activity: '📚 Hausaufgaben', description: 'Konzentriert erledigen', type: 'homework', points: 25, duration: 40 },
                { time: '15:40-15:50', activity: '🏃 Pause', description: 'Aktiv-Reset', type: 'break', points: 0, duration: 10 },
                { time: '15:50-16:15', activity: '🎯 Lernen', description: 'Mathe & Deutsch', type: 'learning', points: 40, duration: 25 },
                { time: '16:15-16:30', activity: '🔍 Vorbereitung', description: '5 Vokabeln, 1 Formel', type: 'preparation', points: 10, duration: 15 }
            ]},
            wednesday: { tasks: [
                { time: '14:45-15:00', activity: '🎵 Aktivierung', description: 'Musik, Ball, Wasser', type: 'activation', points: 0, duration: 15 },
                { time: '15:00-15:40', activity: '📚 Hausaufgaben', description: 'Konzentriert erledigen', type: 'homework', points: 25, duration: 40 },
                { time: '15:40-15:50', activity: '🏃 Pause', description: 'Aktiv-Reset', type: 'break', points: 0, duration: 10 },
                { time: '15:50-16:15', activity: '🎯 Lernen', description: 'Englisch Reading & Writing', type: 'learning', points: 40, duration: 25 },
                { time: '16:15-16:30', activity: '🔍 Vorbereitung', description: '5 Vokabeln, 1 Formel', type: 'preparation', points: 10, duration: 15 }
            ]},
            thursday: { tasks: [
                { time: '14:45-15:00', activity: '🎵 Aktivierung', description: 'Musik, Ball, Wasser', type: 'activation', points: 0, duration: 15 },
                { time: '15:00-15:40', activity: '📚 Hausaufgaben', description: 'Konzentriert erledigen', type: 'homework', points: 25, duration: 40 },
                { time: '15:40-15:50', activity: '🏃 Pause', description: 'Aktiv-Reset', type: 'break', points: 0, duration: 10 },
                { time: '15:50-16:15', activity: '🎯 Lernen', description: 'Deutsch & Mathe', type: 'learning', points: 40, duration: 25 },
                { time: '16:15-16:30', activity: '🔍 Vorbereitung', description: '5 Vokabeln, 1 Formel', type: 'preparation', points: 10, duration: 15 }
            ]},
            friday: { tasks: [
                { time: '14:45-15:00', activity: '🎵 Aktivierung', description: 'Musik, Ball, Wasser', type: 'activation', points: 0, duration: 15 },
                { time: '15:00-15:40', activity: '📚 Hausaufgaben', description: 'Konzentriert erledigen', type: 'homework', points: 25, duration: 40 },
                { time: '15:40-15:50', activity: '🏃 Pause', description: 'Aktiv-Reset', type: 'break', points: 0, duration: 10 },
                { time: '15:50-16:15', activity: '🎯 Lernen', description: 'Wochenrückblick', type: 'learning', points: 40, duration: 25 },
                { time: '16:15-16:30', activity: '🔍 Vorbereitung', description: 'Wochenende planen', type: 'preparation', points: 10, duration: 15 }
            ]},
            saturday: { tasks: [
                { time: '10:00-10:15', activity: '🎵 Aktivierung', description: 'Musik, Bewegung', type: 'activation', points: 0, duration: 15 },
                { time: '10:15-10:55', activity: '📚 Hausaufgaben', description: 'Falls noch offen', type: 'homework', points: 25, duration: 40 },
                { time: '10:55-11:05', activity: '🏃 Pause', description: 'Reset', type: 'break', points: 0, duration: 10 },
                { time: '11:05-11:30', activity: '🔥 Klausur-Fokus', description: 'Prüfungsvorbereitung', type: 'exam-prep', points: 40, duration: 25 }
            ]},
            sunday: { tasks: [
                { time: '10:00-10:15', activity: '🎵 Aktivierung', description: 'Ruhe & Fokus', type: 'activation', points: 0, duration: 15 },
                { time: '10:15-10:40', activity: '🔥 Klausur-Fokus', description: 'Abruf & Ruhe', type: 'exam-prep', points: 40, duration: 25 }
            ]}
        };

        const EXAM_COUNTDOWN = {
            6: { phase: 'Überblick', description: 'Material sammeln', color: 'bg-blue-50', tasks: ['Themen auflisten', 'Tests sichten', 'Lücken identifizieren'], icon: '📋' },
            5: { phase: 'Grundlagen', description: 'Theorie wiederholen', color: 'bg-green-50', tasks: ['Theorie durcharbeiten', 'Basisaufgaben', 'Karteikarten'], icon: '📚' },
            4: { phase: 'Anwendung', description: 'Übungen', color: 'bg-yellow-50', tasks: ['Gemischte Aufgaben', 'Textproduktion', 'Vokabeln'], icon: '✏️' },
            3: { phase: 'Fehleranalyse', description: 'Fehler korrigieren', color: 'bg-orange-50', tasks: ['Fehlerheft', 'Ursachen notieren', 'Strategie'], icon: '🔍' },
            2: { phase: 'Abruftraining', description: 'Zeitdruck üben', color: 'bg-red-50', tasks: ['Probetest', 'Karteikarten', 'Laut erklären'], icon: '⏱️' },
            1: { phase: 'Ruhe', description: 'Entspannen', color: 'bg-purple-50', tasks: ['Formeln wiederholen', 'Material ordnen', 'Früh schlafen'], icon: '🧘' },
            0: { phase: 'Klausurtag', description: 'Positiv denken', color: 'bg-indigo-50', tasks: ['Material einpacken', 'Frühstücken', 'Ruhig bleiben'], icon: '🎯' }
        };

        // Main App
        const LernsystemApp = () => {
            const [currentScreen, setCurrentScreen] = useState('dashboard');
            const [exams, setExams] = useState([]);
            const [dailyTasks, setDailyTasks] = useState({});
            const [weeklyPoints, setWeeklyPoints] = useState({ earned: 0, total: 375 });
            const [showAddExam, setShowAddExam] = useState(false);
            const [activeTaskTimer, setActiveTaskTimer] = useState(null);
            const [timerSeconds, setTimerSeconds] = useState(0);
            const [selectedDate, setSelectedDate] = useState(getToday());
            const [userName, setUserName] = useState('Max');
            const timerIntervalRef = useRef(null);

            useEffect(() => {
                try {
                    const savedExams = localStorage.getItem('exams');
                    const savedTasks = localStorage.getItem('dailyTasks');
                    const savedPoints = localStorage.getItem('weeklyPoints');
                    const savedUserName = localStorage.getItem('userName');
                    
                    if (savedExams) setExams(JSON.parse(savedExams));
                    if (savedTasks) setDailyTasks(JSON.parse(savedTasks));
                    if (savedPoints) setWeeklyPoints(JSON.parse(savedPoints));
                    if (savedUserName) setUserName(savedUserName);
                    
                    const today = getToday();
                    if (!savedTasks || !JSON.parse(savedTasks)[today]) {
                        initializeTasksForDate(today);
                    }
                } catch (error) {
                    console.error('Error loading:', error);
                    initializeTasksForDate(getToday());
                }
            }, []);

            useEffect(() => { if (exams.length > 0) localStorage.setItem('exams', JSON.stringify(exams)); }, [exams]);
            useEffect(() => { if (Object.keys(dailyTasks).length > 0) localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks)); }, [dailyTasks]);
            useEffect(() => { localStorage.setItem('weeklyPoints', JSON.stringify(weeklyPoints)); }, [weeklyPoints]);

            useEffect(() => {
                if (activeTaskTimer) {
                    timerIntervalRef.current = setInterval(() => setTimerSeconds(prev => prev + 1), 1000);
                } else {
                    if (timerIntervalRef.current) clearInterval(timerIntervalRef.current);
                }
                return () => { if (timerIntervalRef.current) clearInterval(timerIntervalRef.current); };
            }, [activeTaskTimer]);

            const initializeTasksForDate = (dateString) => {
                const dayName = getDayName(dateString).toLowerCase();
                const dayMapping = { 'montag': 'monday', 'dienstag': 'tuesday', 'mittwoch': 'wednesday', 'donnerstag': 'thursday', 'freitag': 'friday', 'samstag': 'saturday', 'sonntag': 'sunday' };
                const mappedDay = dayMapping[dayName] || 'monday';
                const dayPlan = WEEKLY_PLAN[mappedDay] || WEEKLY_PLAN.monday;
                
                let tasks = dayPlan.tasks.map((task, index) => ({
                    ...task,
                    id: `${dateString}-${index}-${Date.now()}`,
                    date: dateString,
                    status: 'pending'
                }));

                setDailyTasks(prev => ({ ...prev, [dateString]: tasks }));
            };

            const getTasksForDate = (dateString) => {
                if (!dailyTasks[dateString]) {
                    initializeTasksForDate(dateString);
                    return [];
                }
                return dailyTasks[dateString];
            };

            const addExam = (examData) => {
                const newExam = { ...examData, id: Date.now().toString() };
                setExams(prev => [...prev, newExam]);
                setShowAddExam(false);
            };

            const deleteExam = (id) => setExams(prev => prev.filter(exam => exam.id !== id));

            const startTask = (taskId, dateString) => {
                setDailyTasks(prev => ({
                    ...prev,
                    [dateString]: prev[dateString].map(task => task.id === taskId ? { ...task, status: 'active', startTime: Date.now() } : task)
                }));
                setActiveTaskTimer(taskId);
                setTimerSeconds(0);
            };

            const pauseTask = () => setActiveTaskTimer(null);

            const completeTask = (taskId, dateString) => {
                const task = dailyTasks[dateString]?.find(t => t.id === taskId);
                if (task) {
                    setDailyTasks(prev => ({
                        ...prev,
                        [dateString]: prev[dateString].map(t => t.id === taskId ? { ...t, status: 'completed' } : t)
                    }));
                    setWeeklyPoints(prev => ({ ...prev, earned: prev.earned + task.points }));
                    setActiveTaskTimer(null);
                    setTimerSeconds(0);
                }
            };

            const getActiveExams = () => {
                return exams.map(exam => ({ ...exam, daysUntil: getDaysUntil(exam.date) }))
                    .filter(exam => exam.daysUntil >= 0 && exam.daysUntil <= 6)
                    .sort((a, b) => {
                        if (a.priority !== b.priority) return a.priority.localeCompare(b.priority);
                        return a.daysUntil - b.daysUntil;
                    });
            };

            const getUpcomingExams = () => {
                return exams.map(exam => ({ ...exam, daysUntil: getDaysUntil(exam.date) }))
                    .filter(exam => exam.daysUntil >= 0)
                    .sort((a, b) => a.daysUntil - b.daysUntil);
            };

            const rewardUnlocked = weeklyPoints.earned >= weeklyPoints.total * 0.8;

            // Dashboard
            const DashboardScreen = () => {
                const todayTasks = getTasksForDate(getToday());
                const activeExams = getActiveExams();
                const completedToday = todayTasks.filter(t => t.status === 'completed').length;
                const totalToday = todayTasks.length;
                const next3Days = getNextDays(3);

                return (
                    <div className="min-h-screen flex flex-col bg-gray-50">
                        <div className="bg-white px-6 pt-14 pb-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-900">Hey, {userName}</h2>
                                    <p className="text-lg text-gray-500 mt-1">Fokuszeit 15:00 Uhr 🎯</p>
                                </div>
                                <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <User className="w-6 h-6 text-white" />
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto pb-24 px-4">
                            <div className="mt-6 bg-gradient-to-br from-blue-500 to-purple-600 rounded-3xl p-6 text-white shadow-lg">
                                <div className="flex items-center justify-between mb-4">
                                    <div>
                                        <h3 className="text-2xl font-bold">{weeklyPoints.earned} / {weeklyPoints.total}</h3>
                                        <p className="text-blue-100 text-sm">Punkte diese Woche</p>
                                    </div>
                                    {rewardUnlocked && (
                                        <div className="w-14 h-14 bg-yellow-400 rounded-full flex items-center justify-center animate-bounce">
                                            <Trophy className="w-8 h-8 text-white" />
                                        </div>
                                    )}
                                </div>
                                <div className="w-full bg-white/20 rounded-full h-3 mb-2">
                                    <div className="bg-white h-3 rounded-full transition-all duration-500" style={{ width: `${Math.min((weeklyPoints.earned / weeklyPoints.total) * 100, 100)}%` }} />
                                </div>
                                <p className="text-sm text-blue-100">
                                    {rewardUnlocked ? '🎉 Belohnung freigeschaltet!' : `${Math.round((weeklyPoints.earned / weeklyPoints.total) * 100)}% - Noch ${Math.ceil(weeklyPoints.total * 0.8 - weeklyPoints.earned)} Punkte`}
                                </p>
                            </div>

                            {activeExams.length > 0 && (
                                <div className="mt-6 bg-white rounded-3xl p-6 shadow-sm">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">🔥 Aktive Klausurpläne</h3>
                                    {activeExams.map(exam => {
                                        const countdown = EXAM_COUNTDOWN[exam.daysUntil] || EXAM_COUNTDOWN[1];
                                        return (
                                            <div key={exam.id} className={`mb-3 last:mb-0 p-4 rounded-2xl ${countdown.color} border border-gray-200`}>
                                                <div className="flex items-center justify-between mb-2">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-2xl">{countdown.icon}</span>
                                                        <div>
                                                            <h4 className="text-lg font-bold text-gray-900">{exam.subject}</h4>
                                                            <p className="text-sm text-gray-600">Tag -{exam.daysUntil}: {countdown.phase}</p>
                                                        </div>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-bold text-white ${exam.priority === 'A' ? 'bg-blue-500' : exam.priority === 'B' ? 'bg-green-500' : 'bg-gray-400'}`}>
                                                        {exam.priority}
                                                    </span>
                                                </div>
                                                <p className="text-sm text-gray-700">{countdown.description}</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            <div className="mt-6 bg-white rounded-3xl p-6 shadow-sm">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-bold text-gray-900">Heute</h3>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-500">{completedToday}/{totalToday} erledigt</div>
                                    </div>
                                </div>
                                <button onClick={() => setCurrentScreen('tasks')} className="w-full bg-blue-500 text-white py-4 rounded-2xl font-semibold hover:bg-blue-600 transition-colors">
                                    Heutigen Plan starten
                                </button>
                            </div>

                            <div className="mt-6 bg-white rounded-3xl p-6 shadow-sm">
                                <h3 className="text-xl font-bold text-gray-900 mb-4">Nächste Tage</h3>
                                <div className="space-y-3">
                                    {next3Days.slice(1).map(dateString => {
                                        const tasks = getTasksForDate(dateString);
                                        const completed = tasks.filter(t => t.status === 'completed').length;
                                        const isComplete = completed === tasks.length && tasks.length > 0;
                                        
                                        return (
                                            <div key={dateString} onClick={() => { setSelectedDate(dateString); setCurrentScreen('tasks'); }} 
                                                className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-gray-100">
                                                <div className="flex items-center gap-3">
                                                    {isComplete ? <CheckCircle className="w-6 h-6 text-green-500" /> : <div className="w-6 h-6 border-2 border-gray-300 rounded-full" />}
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900">{getDayName(dateString)}</h4>
                                                        <p className="text-sm text-gray-500">{completed}/{tasks.length} Aufgaben</p>
                                                    </div>
                                                </div>
                                                <ChevronRight className="w-5 h-5 text-gray-400" />
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Tasks Screen
            const TasksScreen = () => {
                const tasks = getTasksForDate(selectedDate);
                const isToday = selectedDate === getToday();
                const next7Days = getNextDays(7);

                return (
                    <div className="min-h-screen flex flex-col bg-gray-50">
                        <div className="bg-white px-6 pt-14 pb-4">
                            <div className="flex items-center mb-4">
                                <button onClick={() => setCurrentScreen('dashboard')} className="mr-4">
                                    <ChevronRight className="w-6 h-6 rotate-180 text-gray-800" />
                                </button>
                                <h1 className="text-2xl font-bold text-gray-900">Tagesplan</h1>
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto pb-2 hide-scrollbar">
                                {next7Days.map(dateString => {
                                    const dayTasks = getTasksForDate(dateString);
                                    const completed = dayTasks.filter(t => t.status === 'completed').length;
                                    const isSelected = dateString === selectedDate;
                                    const isDateToday = dateString === getToday();
                                    const allComplete = completed === dayTasks.length && dayTasks.length > 0;
                                    
                                    return (
                                        <button key={dateString} onClick={() => setSelectedDate(dateString)}
                                            className={`flex-shrink-0 px-4 py-3 rounded-2xl transition-all ${isSelected ? 'bg-blue-500 text-white shadow-lg scale-105' : allComplete ? 'bg-green-50 text-green-700' : 'bg-gray-100 text-gray-700'}`}>
                                            <div className="text-xs font-medium mb-1">{isDateToday ? 'Heute' : getDayName(dateString).slice(0, 2)}</div>
                                            <div className="text-lg font-bold">{new Date(dateString).getDate()}</div>
                                            <div className="text-xs mt-1">{completed}/{dayTasks.length}</div>
                                        </button>
                                    );
                                })}
                            </div>
                            
                            <p className="text-gray-500 mt-3">
                                {formatDate(selectedDate)}
                                {!isToday && <span className="ml-2 text-blue-600 font-medium">• Vorarbeiten möglich</span>}
                            </p>
                        </div>

                        <div className="flex-1 overflow-y-auto px-4 py-6 pb-24">
                            <div className="space-y-4">
                                {tasks.map(task => (
                                    <TaskCard key={task.id} task={task} dateString={selectedDate}
                                        isActive={activeTaskTimer === task.id} timerSeconds={activeTaskTimer === task.id ? timerSeconds : 0}
                                        onStart={() => startTask(task.id, selectedDate)} onPause={pauseTask}
                                        onComplete={() => completeTask(task.id, selectedDate)} />
                                ))}
                            </div>
                            
                            {!isToday && tasks.length > 0 && (
                                <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-2xl">
                                    <p className="text-sm text-blue-800 text-center">
                                        💡 <strong>Tipp:</strong> Du kannst heute schon für kommende Tage vorarbeiten!
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const TaskCard = React.memo(({ task, dateString, isActive, timerSeconds, onStart, onPause, onComplete }) => {
                const statusColors = {
                    pending: 'border-gray-200 bg-white',
                    active: 'border-blue-400 bg-blue-50 shadow-lg',
                    completed: 'border-green-400 bg-green-50'
                };

                return (
                    <div className={`rounded-3xl p-5 border-2 ${statusColors[task.status]} transition-all`}>
                        <div className="flex items-start justify-between mb-3">
                            <div className="flex-1">
                                <div className="flex items-center gap-3 mb-2">
                                    {task.status === 'completed' ? <CheckCircle className="w-7 h-7 text-green-600 flex-shrink-0" /> :
                                     task.status === 'active' ? <div className="w-7 h-7 bg-blue-500 rounded-full flex-shrink-0 animate-pulse" /> :
                                     <div className="w-7 h-7 border-2 border-gray-300 rounded-full flex-shrink-0" />}
                                    <div className="flex-1">
                                        <h3 className="text-lg font-bold text-gray-900">{task.activity}</h3>
                                        <span className="text-xs text-gray-500">{task.time} • {task.duration} Min</span>
                                    </div>
                                </div>
                                <p className="text-sm text-gray-700 ml-10 mb-2">{task.description}</p>
                                {task.points > 0 && <div className="flex items-center gap-2 ml-10 mt-2">
                                    <span className="text-sm font-bold text-blue-600">+{task.points} Punkte</span>
                                </div>}
                            </div>
                        </div>

                        {isActive && <div className="bg-white rounded-2xl p-3 mb-3 border-2 border-blue-300">
                            <div className="flex items-center justify-between">
                                <span className="text-sm text-gray-700 font-medium">Laufzeit:</span>
                                <span className="text-2xl font-bold text-blue-600">{formatTimer(timerSeconds)}</span>
                            </div>
                        </div>}

                        {task.status === 'pending' && <button onClick={onStart} className="w-full bg-blue-500 text-white py-3 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-blue-600">
                            <Play className="w-5 h-5" />Starten
                        </button>}

                        {task.status === 'active' && <div className="flex gap-2">
                            <button onClick={onPause} className="flex-1 bg-yellow-500 text-white py-3 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-yellow-600">
                                <Pause className="w-5 h-5" />Pause
                            </button>
                            <button onClick={onComplete} className="flex-1 bg-green-500 text-white py-3 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-green-600">
                                <CheckCircle className="w-5 h-5" />Erledigt
                            </button>
                        </div>}

                        {task.status === 'completed' && <div className="bg-green-100 text-green-800 py-3 rounded-2xl font-bold text-center">
                            ✅ Abgeschlossen
                        </div>}
                    </div>
                );
            });

            // Calendar Screen
            const CalendarScreen = () => {
                const upcomingExams = getUpcomingExams();

                return (
                    <div className="min-h-screen flex flex-col bg-gray-50">
                        <div className="bg-white px-6 pt-14 pb-6">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-3xl font-bold text-gray-900">Kalender</h1>
                                <button onClick={() => setShowAddExam(true)} className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center hover:bg-blue-600 shadow-lg">
                                    <Plus className="w-6 h-6 text-white" />
                                </button>
                            </div>
                            <p className="text-gray-500">Prüfungen & Termine</p>
                        </div>

                        <div className="flex-1 overflow-y-auto px-4 py-6 pb-24">
                            {upcomingExams.length === 0 ? (
                                <div className="bg-white rounded-3xl p-12 text-center shadow-sm">
                                    <Calendar className="w-20 h-20 text-gray-300 mx-auto mb-4" />
                                    <p className="text-gray-500 text-lg mb-4">Keine bevorstehenden Termine</p>
                                    <button onClick={() => setShowAddExam(true)} className="px-6 py-3 bg-blue-500 text-white rounded-2xl font-semibold hover:bg-blue-600">
                                        Ersten Termin hinzufügen
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {upcomingExams.map(exam => (
                                        <ExamCard key={exam.id} exam={exam} onDelete={() => deleteExam(exam.id)} />
                                    ))}
                                </div>
                            )}
                        </div>

                        {showAddExam && <AddExamModal onClose={() => setShowAddExam(false)} onAdd={addExam} />}
                    </div>
                );
            };

            const ExamCard = ({ exam, onDelete }) => {
                const priorityColors = { A: 'bg-blue-500', B: 'bg-green-500', C: 'bg-gray-400' };
                const isActive = exam.daysUntil >= 0 && exam.daysUntil <= 6;
                const countdown = EXAM_COUNTDOWN[exam.daysUntil] || EXAM_COUNTDOWN[1];

                return (
                    <div className={`bg-white rounded-3xl p-6 shadow-sm ${isActive ? 'ring-2 ring-blue-500' : ''}`}>
                        <div className="flex items-start justify-between mb-4">
                            <div className="flex items-center gap-3 flex-1">
                                <div className={`w-12 h-12 ${priorityColors[exam.priority]} rounded-full flex items-center justify-center flex-shrink-0`}>
                                    <BookOpen className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h3 className="text-xl font-bold text-gray-900">{exam.subject}</h3>
                                    <p className="text-sm text-gray-500">{exam.type}</p>
                                </div>
                            </div>
                            <button onClick={onDelete} className="p-2 text-red-500 hover:bg-red-50 rounded-xl">
                                <Trash className="w-5 h-5" />
                            </button>
                        </div>

                        <div className="space-y-2 mb-4">
                            <div className="flex items-center justify-between text-sm">
                                <span className="text-gray-600">Datum:</span>
                                <span className="font-semibold text-gray-900">{formatDate(exam.date)}</span>
                            </div>
                            <div className="flex items-center justify-between text-sm">
                                <span className="text-gray-600">In:</span>
                                <span className="font-semibold text-gray-900">{exam.daysUntil} {exam.daysUntil === 1 ? 'Tag' : 'Tagen'}</span>
                            </div>
                        </div>

                        {isActive && (
                            <div className={`p-4 ${countdown.color} border border-gray-200 rounded-2xl`}>
                                <div className="flex items-center gap-2 mb-2">
                                    <span className="text-2xl">{countdown.icon}</span>
                                    <p className="text-sm font-bold text-gray-900">Tag -{exam.daysUntil}: {countdown.phase}</p>
                                </div>
                                <p className="text-sm text-gray-700">{countdown.description}</p>
                            </div>
                        )}
                    </div>
                );
            };

            const AddExamModal = ({ onClose, onAdd }) => {
                const [formData, setFormData] = useState({ subject: '', type: 'Klausur', date: '', priority: 'A' });
                const subjects = [
                    { name: 'Mathe', priority: 'A' }, { name: 'Englisch', priority: 'A' }, { name: 'Deutsch', priority: 'B' },
                    { name: 'Französisch', priority: 'C' }, { name: 'Geschichte', priority: 'C' }, { name: 'PoWi', priority: 'C' },
                    { name: 'Geografie', priority: 'C' }, { name: 'Physik', priority: 'C' }, { name: 'Chemie', priority: 'C' }, { name: 'Ethik', priority: 'C' }
                ];

                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (!formData.subject || !formData.date) {
                        alert('Bitte fülle alle Felder aus');
                        return;
                    }
                    onAdd(formData);
                };

                return (
                    <div className="fixed inset-0 bg-black/50 flex items-end justify-center z-50" onClick={(e) => e.target === e.currentTarget && onClose()}>
                        <div className="bg-white rounded-t-[2rem] w-full max-w-md p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">Neuer Termin</h2>
                                <button onClick={onClose} className="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">✕</button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Fach *</label>
                                    <select value={formData.subject} onChange={(e) => {
                                        const s = subjects.find(s => s.name === e.target.value);
                                        setFormData(prev => ({ ...prev, subject: e.target.value, priority: s?.priority || 'A' }));
                                    }} className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 outline-none" required>
                                        <option value="">Fach wählen...</option>
                                        {subjects.map(s => <option key={s.name} value={s.name}>{s.name} ({s.priority})</option>)}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Typ</label>
                                    <select value={formData.type} onChange={(e) => setFormData(prev => ({ ...prev, type: e.target.value }))}
                                        className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 outline-none">
                                        <option value="Klausur">Klausur</option>
                                        <option value="Vokabeltest">Vokabeltest</option>
                                        <option value="Kurztest">Kurztest</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Datum *</label>
                                    <input type="date" value={formData.date} onChange={(e) => setFormData(prev => ({ ...prev, date: e.target.value }))}
                                        className="w-full p-4 border-2 border-gray-200 rounded-2xl focus:border-blue-500 outline-none" min={getToday()} required />
                                </div>

                                <div className="flex gap-3 pt-4">
                                    <button type="button" onClick={onClose} className="flex-1 bg-gray-100 text-gray-700 py-4 rounded-2xl font-bold hover:bg-gray-200">
                                        Abbrechen
                                    </button>
                                    <button type="submit" className="flex-1 bg-blue-500 text-white py-4 rounded-2xl font-bold hover:bg-blue-600">
                                        Hinzufügen
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            // Stats Screen
            const StatsScreen = () => {
                const last7Days = getNextDays(7);
                const dailyStats = last7Days.map(date => {
                    const tasks = getTasksForDate(date);
                    const completed = tasks.filter(t => t.status === 'completed').length;
                    return { date, completed, total: tasks.length };
                });

                const totalCompleted = dailyStats.reduce((sum, day) => sum + day.completed, 0);
                const totalTasks = dailyStats.reduce((sum, day) => sum + day.total, 0);
                const avg = totalTasks > 0 ? Math.round((totalCompleted / totalTasks) * 100) : 0;

                return (
                    <div className="min-h-screen flex flex-col bg-gray-50">
                        <div className="bg-white px-6 pt-14 pb-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Statistiken</h1>
                            <p className="text-gray-500">Dein Lernfortschritt</p>
                        </div>

                        <div className="flex-1 overflow-y-auto px-4 py-6 pb-24">
                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-white rounded-3xl p-6 shadow-sm">
                                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-3">
                                        <Target className="w-6 h-6 text-blue-600" />
                                    </div>
                                    <div className="text-3xl font-bold text-gray-900 mb-1">{avg}%</div>
                                    <div className="text-sm text-gray-500">Abschlussrate</div>
                                </div>

                                <div className="bg-white rounded-3xl p-6 shadow-sm">
                                    <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-3">
                                        <TrendingUp className="w-6 h-6 text-green-600" />
                                    </div>
                                    <div className="text-3xl font-bold text-gray-900 mb-1">{weeklyPoints.earned}</div>
                                    <div className="text-sm text-gray-500">Punkte</div>
                                </div>
                            </div>

                            <div className="bg-white rounded-3xl p-6 shadow-sm">
                                <h3 className="text-xl font-bold text-gray-900 mb-4">Wochenübersicht</h3>
                                <div className="space-y-3">
                                    {dailyStats.map(day => {
                                        const percentage = day.total > 0 ? (day.completed / day.total) * 100 : 0;
                                        return (
                                            <div key={day.date}>
                                                <div className="flex items-center justify-between mb-1">
                                                    <span className="text-sm font-medium text-gray-700">{getDayName(day.date)}</span>
                                                    <span className="text-sm text-gray-500">{day.completed}/{day.total}</span>
                                                </div>
                                                <div className="w-full bg-gray-100 rounded-full h-2">
                                                    <div className="bg-blue-500 h-2 rounded-full transition-all duration-500" style={{ width: `${percentage}%` }} />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // Profile Screen
            const ProfileScreen = () => {
                const [editing, setEditing] = useState(false);
                const [tempName, setTempName] = useState(userName);

                return (
                    <div className="min-h-screen flex flex-col bg-gray-50">
                        <div className="bg-white px-6 pt-14 pb-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Profil</h1>
                            <p className="text-gray-500">Einstellungen</p>
                        </div>

                        <div className="flex-1 overflow-y-auto px-4 py-6 pb-24">
                            <div className="bg-white rounded-3xl p-6 shadow-sm mb-6">
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <User className="w-10 h-10 text-white" />
                                    </div>
                                    <div className="flex-1">
                                        {editing ? (
                                            <div className="flex gap-2">
                                                <input type="text" value={tempName} onChange={(e) => setTempName(e.target.value)}
                                                    className="flex-1 px-4 py-2 border-2 border-blue-500 rounded-xl outline-none" autoFocus />
                                                <button onClick={() => { if (tempName.trim()) { setUserName(tempName.trim()); localStorage.setItem('userName', tempName.trim()); setEditing(false); } }}
                                                    className="px-4 py-2 bg-blue-500 text-white rounded-xl font-semibold">✓</button>
                                            </div>
                                        ) : (
                                            <div>
                                                <h2 className="text-2xl font-bold text-gray-900">{userName}</h2>
                                                <button onClick={() => setEditing(true)} className="text-sm text-blue-600">Namen bearbeiten</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                <div className="grid grid-cols-3 gap-4 pt-4 border-t border-gray-100">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-gray-900">{weeklyPoints.earned}</div>
                                        <div className="text-xs text-gray-500">Punkte</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-gray-900">{exams.length}</div>
                                        <div className="text-xs text-gray-500">Termine</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-gray-900">
                                            {Object.values(dailyTasks).flat().filter(t => t.status === 'completed').length}
                                        </div>
                                        <div className="text-xs text-gray-500">Erledigt</div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-3xl p-6 shadow-sm">
                                <h3 className="text-xl font-bold text-gray-900 mb-4">Daten</h3>
                                <button onClick={() => { if (confirm('Alle Daten zurücksetzen?')) { localStorage.clear(); window.location.reload(); } }}
                                    className="w-full py-3 bg-red-50 text-red-600 rounded-2xl font-semibold hover:bg-red-100">
                                    Alle Daten zurücksetzen
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Bottom Nav
            const BottomNav = () => (
                <div className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-gray-200 px-4 py-2 flex justify-around items-center max-w-md mx-auto z-50">
                    {[
                        { id: 'dashboard', icon: Home, label: 'Home' },
                        { id: 'tasks', icon: CheckCircle, label: 'Aufgaben' },
                        { id: 'calendar', icon: Calendar, label: 'Kalender' },
                        { id: 'stats', icon: BarChart3, label: 'Stats' },
                        { id: 'profile', icon: User, label: 'Profil' }
                    ].map(item => {
                        const Icon = item.icon;
                        return (
                            <button key={item.id} onClick={() => {
                                if (item.id === 'tasks') setSelectedDate(getToday());
                                setCurrentScreen(item.id);
                            }} className={`flex flex-col items-center gap-1 py-2 px-4 rounded-xl transition-all ${
                                currentScreen === item.id ? 'text-blue-600 bg-blue-50' : 'text-gray-400'
                            }`}>
                                <Icon className="w-6 h-6" />
                                <span className="text-xs font-semibold">{item.label}</span>
                            </button>
                        );
                    })}
                </div>
            );

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen overflow-hidden relative">
                    {currentScreen === 'dashboard' && <DashboardScreen />}
                    {currentScreen === 'tasks' && <TasksScreen />}
                    {currentScreen === 'calendar' && <CalendarScreen />}
                    {currentScreen === 'stats' && <StatsScreen />}
                    {currentScreen === 'profile' && <ProfileScreen />}
                    <BottomNav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LernsystemApp />);

        console.log('✅ Mein Lernsystem geladen!');
    </script>
    <script>
  document.getElementById('myForm').onsubmit = function(e) {
    e.preventDefault();
    fetch("https://zapier.com/webintent/edit-zap/327218693", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nachricht: e.target.nachricht.value })
    });
    alert('Nachricht gesendet!');
  }
</script>

</body>
</html>
